<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f8210108fd.js" crossorigin="anonymous"></script>
    <title>DRUM KIT</title>
</head>

<body>

    <div class="container">
        <div class="main-content">
            <div class="main-title">

                <div class="title1">
                    <h1>DRUM KIT </h1>

                </div>
                
                <div class="title1">
                    <img src="image/drum-set (1).png" alt="">
                </div>
            </div>

            <p id="demo"></p>
            <div class="mainBtn">
                <button class="q">Q
                    <p>kick-bass</p>
                </button>
                <button class="w">W
                    <p>boom</p>
                </button>
                <button class="e">E
                    <p>crash</p>
                </button>
            </div>


            <div class="mainBtn">
                <button class="a">A
                    <p>tom1</p>
                </button>
                <button class="s">S
                    <p>tom2</p>
                </button>
                <button class="d">D
                    <p>tom3</p>
                </button>
            </div>

            <div class="mainBtn">
                <button class="z">Z
                    <p>single clap</p>
                </button>
                <button class="x">X
                    <p>snare</p>
                </button>
                <button class="c">C
                    <p>hithat</p></button>
            </div>



        </div>







    </div>


    <script src="js/external.js"></script>


</body>

</html>
